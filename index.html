<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Peixe Voador</title>
    <script src="js/animacao.js"></script>
    <script src="js/colisor.js"></script>
    <script src="js/teclado.js"></script>
    <script src="js/mouse.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pontuacao.js"></script>
    <script src="js/imagens.js"></script>
    <script src="js/geradorSprites.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/fundo.js"></script>
    <script src="js/chao.js"></script>
    <script src="js/tubo.js"></script>
    <script src="js/peixe.js"></script>
</head>

<body>
    <h1>Jogo do Peixe Voador</h1>
    <canvas id='canvas-jogo' width="576" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas-jogo');
        const contexto = canvas.getContext('2d');
        const teclado = new Teclado(document);
        const mouse = new Mouse(document);
        const animacao = new Animacao(contexto, teclado);
        const pontuacao = new Pontuacao(animacao);
        const geradorSprites = new GeradorSprites(animacao, pontuacao);
        const colisor = new Colisor(animacao);
        
        const somPONTO = new Audio('snd/point.wav');
        somPONTO.load();
        somPONTO.volume = 0.4;

        const somCOLISAO = new Audio('snd/hit.wav');
        somCOLISAO.load();
        somCOLISAO.volume = 0.7;

        const listaImagens = [
            'background-day',
            'base',
            'pipe-green',
            'pipe-green-up',
            'redbird-midflap',
            'redbird-upflap',
            'redbird-downflap',
            'message',
            'gameover'
        ]

        let imagens;
        imagens = carregarImagens(listaImagens, carregando);

        function iniciar() {
            const VelocidadeTubos = 1.5;

            const fundo = new Fundo(animacao, 0, 0, 0.5, 0, imagens['background-day'], 'horizontal');
            
            const chao1 = new Chao(animacao, 0, canvas.height - imagens['base'].height, VelocidadeTubos, 0, imagens['base'], 'horizontal');
            const chao2 = new Chao(animacao, imagens['base'].width, canvas.height - imagens['base'].height, VelocidadeTubos, 0, imagens['base'], 'horizontal');
            const chao3 = new Chao(animacao, 2 *imagens['base'].width, canvas.height - imagens['base'].height, VelocidadeTubos, 0, imagens['base'], 'horizontal');

            imgsPeixe = [imagens['redbird-midflap'], imagens['redbird-upflap'], imagens['redbird-downflap']];
            const peixe = new Peixe(animacao, 100, canvas.height/4, 0, 0, imgsPeixe);

            const message = new Sprite(
                animacao, 
                canvas.width/2 - imagens['message'].width/2, 
                canvas.height/2 - imagens['message'].height/2,
                0, 0
                )
            message.imagem = imagens['message'];
            
            const gameOver = new Sprite(
                animacao, 
                canvas.width/2 - imagens['gameover'].width/2, 
                canvas.height/2 - imagens['gameover'].height/2,
                0, 0
                )
                gameOver.imagem = imagens['gameover'];
            
            animacao.incluirSpriteTelaInicial(fundo);
            animacao.incluirSpriteTelaInicial(chao1);
            animacao.incluirSpriteTelaInicial(chao2);
            animacao.incluirSpriteTelaInicial(chao3);
            animacao.incluirSpriteTelaInicial(peixe);
            animacao.incluirSpriteTelaInicial(message);

            animacao.incluirSpriteTelaGameOver(gameOver);

            animacao.incluirSprite(fundo);
            animacao.incluirSprite(chao1, true);
            animacao.incluirSprite(chao2, true);
            animacao.incluirSprite(chao3, true);
            animacao.incluirSprite(peixe);
            animacao.incluirSprite(pontuacao, true);

            colisor.novoPar(Peixe.name, Chao.name, () => {
                somCOLISAO.play();
                animacao.gameOver();
            });
            colisor.novoPar(Peixe.name, Tubo.name, () => {
                somCOLISAO.play();
                animacao.gameOver();
            });
            
            
            animacao.incluirRotina(() => geradorSprites.novoParTudo(VelocidadeTubos));
            teclado.disparou(ENTER, () => animacao.pausar());
            
            mouse.onClick('parado', () => animacao.pausar());
            mouse.onClick('gameOver', () => animacao.telaInicial());
            mouse.onClick('loop', () => peixe.click());

            mouse.estado('parado');

            animacao.telaInicial();
            
            animacao.loop();
        }

        let qtdeImagensCarregadas = 0;
        function carregando() {
            qtdeImagensCarregadas++
            if (listaImagens.length == qtdeImagensCarregadas) iniciar();
        }

    </script>
</body>

</html>
